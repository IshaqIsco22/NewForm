<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operations Track</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <form onsubmit="return validateForm()" id="inboundForm" enctype="multipart/form-data">
    <h2>Operations Track</h2>

    <div class="form-group">
      <label for="date">Date</label>
      <input type="date" id="date" name="date" />
    </div>

    <div class="form-group">
      <label for="time">Time</label>
      <input type="time" id="time" name="time" />
    </div>

    <div class="form-group">
      <label for="operationType">Operation Type</label>
      <select id="operationType" name="operationType">
        <option value="Loading">Loading</option>
        <option value="Unloading">Unloading</option>
      </select>
    </div>

    <div class="form-group">
      <label for="bayNumber">Bay Number</label>
      <select id="bayNumber" name="bayNumber">
        <option value="">Select Bay</option>
        <option>1</option><option>2</option><option>3</option>
        <option>4</option><option>5</option><option>6</option><option>7</option>
      </select>
    </div>

    <div class="form-group">
      <label for="productDesc">Product Description</label>
      <input type="text" id="productDesc" name="productDesc" placeholder="e.g., Chicken, Ice Cream" />
    </div>

    <div class="form-group">
      <label for="quantity">Quantity (Cartons/Pallets)</label>
      <input type="number" id="quantity" name="quantity" placeholder="e.g., 10 cartons" />
    </div>

    <div class="form-group">
      <label for="vehiclePlate">Vehicle Plate <span class="required">*</span></label>
      <input type="text" id="vehiclePlate" name="vehiclePlate" required />
    </div>

    <div class="form-group">
      <label for="driverName">Driver Name</label>
      <input type="text" id="driverName" name="driverName" />
    </div>

    <div class="form-group">
  <label for="customerName">Customer Name</label>
  <input type="text" id="customerName" name="customerName" placeholder="e.g., Carrefour, Lulu">
</div>


    <div class="form-group">
      <label  for="clerkName">Clerk Name</label>
      <select id="clerkName" name="clerkName">
        <option value="">Select Clerk</option>
        <option>John</option>
        <option>Fatima</option>
        <option>Ali</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" placeholder="Optional: issues, delays, damages"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
